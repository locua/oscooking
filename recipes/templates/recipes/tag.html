{% extends "recipes/base.html" %}
{% block content %}
<hr>
<h2>{{ tag }}</h2>
{% if recipes_in_tag %}
    <ul id=artlist>
        {% for recipe in recipes_in_tag %}
            <li><a href="{% url 'recipes:detail' recipe.recipe_slug %}">{{ recipe.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> No recipes yet for this tag!</p>
{% endif %}

<p style="text-align: center;"> See all recipes <a href="/">here.</a></p>
{% endblock %}
