{% extends "recipes/base.html" %}
{% block content %}
<p class="st" style="text-align: center;">Submit a recipe <a href="/submit/">here</a></p>
<hr>
<h2>{{ tag|title}}</h2>
{% if recipes_in_tag %}
    <ul id=artlist>
        {% for recipe in recipes_in_tag %}
            <li><a href="{% url 'recipes:detail' recipe.recipe_slug %}">{{ recipe.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> No recipes yet for this tag!</p>
{% endif %}

<p style="text-align: center;"> Back to <a href="/">index</a>.</p>
<hr>
{% endblock %}
