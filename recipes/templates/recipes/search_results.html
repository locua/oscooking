{% extends "recipes/base.html" %}
{% block content %}
<hr>
<h1>Search Results</h1>
<ul style="columns: 1;">
  {% for recipe in object_list %}
    <li>
      <a href="{% url 'recipes:detail' recipe.recipe_slug %}"> {{recipe.title }}</a>, {{ recipe.date_submitted }}
    </li>
  {% endfor %}
</ul>
{% endblock %}
